<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bookmark</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* permanent black base */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .login-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #111;
            color: #fff;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--accent-color, #1e90ff);
            background-color: #000;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color, #1e90ff);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--accent-hover, #1565c0);
        }

        .extra-links {
            text-align: center;
            margin-top: 1rem;
        }

        .extra-links a {
            color: var(--accent-color, #1e90ff);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Accent color changer (optional) */
        .color-picker {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Accent color picker -->
    <input type="color" class="color-picker" title="Change Accent Color" />

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required />

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required />

            <button type="submit">Login</button>
        </form>
        <div class="extra-links">
            <p><a href="signup.html">Create an account</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>

    <script>
        // Accent color change handler
        document.querySelector('.color-picker').addEventListener('input', function () {
            document.documentElement.style.setProperty('--accent-color', this.value);
        });

        // Example login handler (placeholder for Supabase)
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            console.log("Logging in with:", email, password);

            // TODO: Replace with Supabase login
            alert(`Welcome back, ${email}!`);
            window.location.href = "app.html"; // Redirect after login
        });
    </script>
</body>
</html>
